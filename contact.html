<form action="https://formspree.io/jack.mangels@gmail.com" method="POST" class="contact_form">
  <input type="hidden" name="_next" value="{{ site.url }}{{ site.baseurl }}/contact_thanks/">
  <input type="hidden" name="_subject" value="Website contact submission">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input class="form-control" id="nameInput" type="text" name="name">
  </div>
  <div class="form-group">
    <label for="nameInput">Email</label>
    <input class="form-control" id="emailInput" type="email" name="_replyto">
  </div>
  <div class="form-group">
    <label for="nameInput">Comments</label>
    <textarea class="form-control" id="commentsInput" name="comments" rows="3"></textarea>
  </div>
  <input type="submit" value="Send" class="btn btn-primary">
</form>
